name: Tests

on:
  - push
  - pull_request

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - name: Install Ceedling
      run: gem install ceedling
    - name: Install gcovr
      uses: threeal/gcovr-action@v1.1.0
    - name: Run Unit tests
      run: ceedling gcov:all